<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>In Progress: Caves of the United States</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoianJtYWsiLCJhIjoiY2txaHBmdnRhMGJlbjJ3czdnOTYxODUwdyJ9.eOGUtnI479kE7ymbcIIkiw';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/jrmak/clbsh5lbh000b14rpeapi7i2d',
        center: [-100, 42],
        zoom: 3.2
      });

      map.on('click', (event) => {
        const features = map.queryRenderedFeatures(event.point, {
          layers: ['symbols']
        });
        if (!features.length) {
          return;
        }
        const feature = features[0];

        const popup = new mapboxgl.Popup({ offset: [0, -15] })
          .setLngLat(feature.geometry.coordinates)
          .setHTML(
            `<h2>${feature.properties.cavename}</h2>
            <h3>${feature.properties.nearestcity}</h3>
            <center><a href=${feature.properties.imagelink}><img src=${feature.properties.imageurl}></a></center>
            <p>
            ${feature.properties.wikipedia}
            <br><br>
            ${feature.properties.cavenotes}
            </p>`
          )
          .addTo(map);
      });
    </script>
  </body>
</html>
